events {
    worker_connections 1024;
}

http {
    # Increase max upload size
    client_max_body_size 50M;

    # Global timeout settings
    send_timeout 3600s;
    keepalive_timeout 3600s;

    # Buffer settings for large responses
    proxy_buffer_size 128k;
    proxy_buffers 4 256k;
    proxy_busy_buffers_size 256k;

    upstream backend {
        server host.docker.internal:8000;
        keepalive 32;  # Keep connections alive
    }

    upstream frontend {
        server host.docker.internal:5173;
    }

    # WebSocket upgrade headers
    map $http_upgrade $connection_upgrade {
        default upgrade;
        '' close;
    }

    server {
        listen 80;
        server_name localhost;

        # Logging
        access_log /var/log/nginx/access.log;
        error_log /var/log/nginx/error.log debug;  # Enable debug logging

        # API routes - proxy to FastAPI backend
        location /api/ {
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";  # Use keepalive

            # Timeouts
            proxy_connect_timeout 3600s;
            proxy_send_timeout 3600s;
            proxy_read_timeout 3600s;

            # Buffering settings
            proxy_buffering off;  # Disable buffering for streaming responses
            proxy_request_buffering off;  # Don't buffer request body

            # HTTP version for keepalive
            proxy_http_version 1.1;

            # Increase max request size
            client_max_body_size 100M;
        }

        # WebSocket support for Vite HMR
        location / {
            proxy_pass http://frontend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # WebSocket support
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;

            # Max timeouts
            proxy_connect_timeout 3600s;
            proxy_send_timeout 3600s;
            proxy_read_timeout 3600s;
        }
    }
}