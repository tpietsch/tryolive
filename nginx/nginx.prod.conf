events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Performance optimizations
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    types_hash_max_size 2048;

    # Maximum timeout settings (604800s = 7 days)
    keepalive_timeout 604800s;
    send_timeout 604800s;
    client_body_timeout 604800s;
    client_header_timeout 604800s;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript
               application/x-javascript application/xml+rss
               application/javascript application/json;

    # Increase max upload size
    client_max_body_size 50M;

    upstream backend {
        server localhost:8000;
    }

    server {
        listen 80;
        server_name _;

        root /var/www/html;
        index index.html;

        # API routes - proxy to FastAPI backend
        location /api/ {
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Maximum proxy timeout settings (604800s = 7 days)
            proxy_connect_timeout 604800s;
            proxy_send_timeout 604800s;
            proxy_read_timeout 604800s;

            # Increase max upload size for PDFs
            client_max_body_size 50M;
        }

        # Static assets with caching
        location /assets/ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            try_files $uri =404;
        }

        # Favicon and other static files
        location ~ \.(ico|css|js|gif|jpe?g|png|svg|woff2?)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            try_files $uri =404;
        }

        # All other routes - serve index.html for SPA routing
        location / {
            try_files $uri $uri/ /index.html;
            add_header Cache-Control "no-cache";
        }

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }
}